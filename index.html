<!DOCTYPE html>
<html>
<head>
	<title>Nootes - speed notes for everybody</title>

	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="styles_index.css"/>
</head>

<body>
	<div class="wrapper_log">
		<h1>Hi from NOOTES!</h1>
		<div class="sign_in">
			<!-- форма входа в аккаунт -->
			<form action="" method="POST">
				<input name="login" type="text" placeholder="enter login" autofocus />
				<input name="pass" type="password" placeholder="enter password" />
			</form>
		</div>

		<div class="registration">
			<!-- форма регистрации -->
			<form action="" method="POST">
				<input name="login_reg" type="text" placeholder="your login" autofocus />
				<input name="pass_reg" type="password" placeholder="password" />
				<input name="pass_reg1" type="password" placeholder="password again" />
				<input name="name" type="text" placeholder="name" />
				<input name="surname" type="text" placeholder="surname" />
			</form>
		</div>

		<div class="sign_buttons">
			<span>Go in</span>
			<div class="new_account">Create account</div>
		</div>
	</div>

</body>
</html>
