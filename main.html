<!DOCTYPE html>
<html>
<head>
	<title>Nootes!</title>

	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="styles_main.css"/>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

	<script src="enjoyhint/enjoyhint.min.js"></script>
	<link href="enjoyhint/enjoyhint.css" rel="stylesheet">

</head>
<body>

	<section class="notes">
		<header>
			<h1>Hi from NOOTES!<h1>
			<input id="new-title" type="text" placeholder="Введите заголовок заметки"  required/>
			<textarea id="new-text" placeholder="Введите текст заметки"  disabled wrap="soft"></textarea>
		</header>
		<footer id="footer">
			<span class="count-point">
				Сейчас <span>0</span> nootes
			</span>
			<span class="all-count-point">
				Всего <span>0</span> nootes
			</span>
		</footer>

		<section class="main">
			<ul class="list-notes">
				<li>
					<div class="title">
						Первая заметка
						<span class="edit">edit</span>
					</div>
					<div class="text">
						Текст первой заметки
					</div>
				</li>
			</ul>
		</section>
	</section>


	<script type="text/javascript" src="main.js"></script>
<!-- 	<script type="text/javascript" src="hint-sequence.js"></script> -->
</body>
</html>
